<h1 style="text-align: center;">SOLICITUDES</h1>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">ID</ion-col>
      <ion-col size="3">Producto</ion-col>
      <ion-col size="3">Peso</ion-col>
      <ion-col size="3">Action</ion-col>
    </ion-row> 

    <ion-row *ngFor="let solicitud of Solicitudes">
      <ion-col size="3">{{ solicitud.id }}</ion-col>
      <ion-col size="3">{{ solicitud.solicitud }}</ion-col>
      <ion-col size="3">{{ solicitud.Tipo }}</ion-col>
      <ion-col size="3">
        <ion-button expand="block" color="primary" >Editar</ion-button>
        <ion-button color="danger" expand="block" id="present-alert">ELIMINAR</ion-button>
        <ion-alert trigger="present-alert" class="" header="Â¿Seguro que deseas eliminar este registro?" [buttons]="alertButtons"></ion-alert>
        <!-- <ion-button expand="block" color="danger" >Eliminar</ion-button> -->
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
