
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col class="ion-align-self-center">
        <div class="icon-message-container">
          <ion-icon name="checkmark-done" color="primary" style="font-size: 4em;"></ion-icon>
          <h2 id="message">{{ data.message }}</h2>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="button-container">
          <ion-button  color="primary" (click)="confirm(true)">Aceptar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
